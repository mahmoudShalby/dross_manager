<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dross</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>body {font-family: 'PT Sans', sans-serif;}</style>
    <link rel="stylesheet" href="../style/output.css">
  </head>
  <body class="bg-[#161b22] h-screen text-white">
    <div class="h-screen grid place-items-center">
      <form method="POST" class="flex flex-col w-full md:w-[500px] px-14 gap-y-2 items-center">
        <h1 class="text-center text-5xl mb-3">Dross</h1>
        <input class="w-full h-8 outline-none active:ring-4 hover:ring-4 ring-header rounded-full transition px-4 py-6 text-xl bg-field" type="text" id="username" name="username" placeholder="username">
        <input class="w-full h-8 outline-none active:ring-4 hover:ring-4 ring-header rounded-full transition px-4 py-6 text-xl bg-field" type="password" id="password" name="password" placeholder="password">
        <button type="submit" class="w-full bg-header mt-1 px-4 py-3 rounded-full">Let's go</button>
      </form>
    </div>
  </body>
</html>
