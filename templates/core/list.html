{% extends 'base.html' %}
{% block content %}
<section class="pt-[calc(56px+40px)]">
  <div class="fixed top-[56px] text-center px-4 py-2 w-full bg-header font-bold grid grid-cols-[30px_1fr_30px] gap-x-5">
    <span>{{ header.1 }}</span>
    <span class="text-start">{{ header.2 }}</span>
    <span>{{ header.3 }}</span>
  </div>
  {% for item in items %}
    <div class="cursor-pointer text-center px-4 py-2 grid grid-cols-[30px_1fr_30px] gap-x-5 {% cycle 'bg-field' '' %}">
      {% for part in item %}
        <span class="{{ part.class }}">{{ part.value }}</span>
      {% endfor %}
    </div>
  {% endfor %}
</section>
{% endblock content %}
